upstream src {
    server src:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://src;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /media/ {
        alias /home/media/;
    }
}